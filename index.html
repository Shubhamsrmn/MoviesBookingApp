<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script defer type="module" src="javascript/controller.js"></script>
    <title>Movies Booking App</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="subcontainer1">
          <i class="ri-movie-2-line"></i>
          <span>Movies Booking App</span>
        </div>
        <div class="subcontainer2">
          <label for="search"></label>
          <input
            type="text"
            id="search"
            placeholder="Search Movies to book tickets..."
          />
          <button class="btn search-btn">Search</button>
        </div>
        <div class="subcontainer3">
          <div>
            <button class="btn btn-with-icon">
              <span>Location</span>
              <span><i class="ri-arrow-drop-down-line"></i></span>
            </button>
          </div>
          <div>
            <button class="btn">
              <span>Sign In</span>
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div class="grid-container">
          <span class="heading">
            <h1>Lets Watch Most-Awaiting Movies in Theaters</h1>
          </span>
        </div>
        <div class="btn-container">
          <button class="btn next-movies-btn visibility-hidden">
            Next Movies
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
