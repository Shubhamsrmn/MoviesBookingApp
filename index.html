<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script defer type="module" src="javascript/controller.js"></script>
    <title>Movies Booking App</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="subcontainer1">
          <i class="ri-movie-2-line"></i>
          <span>Movies Booking App</span>
        </div>
        <div class="subcontainer2">
          <label for="search"></label>
          <input
            type="text"
            id="search"
            placeholder="Search Movies to Download..."
          />
          <button class="btn search-btn">Search</button>
        </div>
        <div class="subcontainer3">
          <div>
            <button class="btn btn-with-icon">
              <span>Location</span>
              <span><i class="ri-arrow-drop-down-line"></i></span>
            </button>
          </div>
          <div>
            <button class="btn btn-with-icon">
              <span>Sign In</span>
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div class="loader-container"><span class="loader"></span></div>
        <div class="grid-container">
          <span class="heading-container">
            <h1 class="heading"></h1>
          </span>
        </div>
        <div class="btn-container">
          <button class="btn prev-movies-btn visibility-hidden">
            Prev Movies
          </button>
          <button class="btn next-movies-btn visibility-hidden">
            Next Movies
          </button>
        </div>
      </section>
      <section class="display-hidden">
        <div class="full-movie-content">
          <img src="" alt="" />
          <div class="full-content-des">
            <span class="full-content-container">
              <p>
                <i class="ri-movie-fill"></i>
                <span>Avatar: The Way of Water (2022)</span>
              </p>
              <p>
                <i class="ri-star-fill"></i>
                <span>Rating : 7.8/10 <sub>28k votes</sub></span>
              </p>
              <p>
                <i class="ri-film-line"></i>
                <span> Genres : Action ,Adventures ,Fantasy</span>
              </p>
              <p>
                <i class="ri-calendar-line"></i
                ><span> Release Date : 16 Dec 2022 </span>
              </p>
              <p>
                <i class="ri-time-fill"></i>
                <span>Runtime : 192mins</span>
              </p>
            </span>
            <span>
              <button class="book-btn btn">
                <span><i class="ri-coupon-2-fill"></i>Book Tickets </span>
              </button>
            </span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
